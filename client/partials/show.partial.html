<div class="col-md-12" ng-controller="sessionsController as s">
	<h1>Update Application Data</h1>
	<div class="form-container">
		<form name="form" novalidate>
			<div class="form-group">
				<label for="">Job Name</label>
				<input class="form-control" type="text" name="job_name" ng-model="s.job.job_name">
			</div>
			<div class="form-group">
				<label for="">Job URL</label>
				<input class="form-control" type="text" name="job_url" ng-model="s.job.job_url">
			</div>
			<div class="form-group">
				<label for="">Priority</label>
				<select name="priority" class="form-control" ng-model="s.job.priority">
					<option value="">Enter Priority</option>
					<option ng-value="">Low</option>
					<option ng-value="">Medium</option>
					<option ng-value="">High</option>
				</select>
			</div>
			<div class="form-group">
				<label for="">Recruiter Name</label>
				<input type="text" class="form-control" ng-model="s.job.recruiter_name">
			</div>
			<div class="form-group">
				<label for="">Hiring Manager Name</label>
				<input type="text" class="form-control" ng-model="s.job.hiring_manager_name">
			</div>
			<div class="form-group">
				<label for="">Followed Up</label>
				<input type="radio" class="form-control" name="followed_up" ng-model="main.job.followed_up" value="false">False</br>
				<input type="radio" class="form-control" name="followed_up" ng-model="main.job.followed_up" value="True">True</br>
			</div>
			<div class="form-group">
				<label for="">Followed Up Date</label>
				<input type="date"class="form-control" name="followed_up_date" ng-model="s.job.followed_up_date">
			</div>
		</form>
		<button class="btn btn-primary" ng-click="main.update()">Submit</button>
	</div>
</div>
